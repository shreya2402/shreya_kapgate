{% extends "base.html" %}

{% block content %}

<div class="centered-text" style="color: rgb(130, 25, 236);">
    <h1 style="font-family: 'Times New Roman', Times, serif;"><b>Contact Management</b></h1>
</div>

<form action="{% url 'contact_create' %}" method="get">
    <button type="submit" style="background-color: rgb(36, 101, 204); color: white;">Create a New Contact</button>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Contact Name</th>
      <th>Email</th>
      <th>Created Time</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contact_list %}
    <tr>
      <td>
        <a class="icon-link" href="{% url 'contact_update' contact.pk %}">
            <i class="bi bi-pencil" style="color: rgb(9, 23, 225);"></i>
        </a>
          &nbsp;

          <a class="icon-link" href="{% url 'contact_delete' contact.pk %}">
            <i class="bi bi-trash" style="color: rgb(9, 23, 225);"></i>
          </a>
        &nbsp;

        <a style="color: black; text-decoration: none;" href="{% url 'contact_detail' contact.pk %}">
            {{ contact.name }}
        </a>
      </td>
      <td>
        {{ contact.email}}
      </td>
      <td>
        {{ contact.created_time}}
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>

<hr>
<div class="centered-text" style="color: green;">
    <h4 style="font-family: 'Times New Roman', Times, serif;"><b>&copy; Created by Shreya Kapgate</b></h4>
</div>

{% endblock content %}
